<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoSurge Lead Capture Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-container {
            max-height: 70vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            background-color: #4c1d95;
        }
        .chat-message {
            max-width: 80%;
            margin: 0.5rem 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            word-wrap: break-word;
            color: #1f2937;
        }
        .user-message {
            background-color: #e5e7eb;
            margin-left: auto;
        }
        .bot-message {
            background-color: #ede9fe;
            margin-right: auto;
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #6b21a8;
            border-radius: 4px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #2e1065;
        }
    </style>
</head>
<body class="bg-black">
    <div class="flex flex-col h-screen max-w-3xl mx-auto shadow-lg">
        <header class="bg-purple-600 text-white p-4 text-center">
            <h1 class="text-2xl font-bold">TechnoSurge Lead Capture Bot</h1>
        </header>
        <div id="chat-container" class="chat-container flex-1 p-4 overflow-y-auto">
            <div id="error" class="text-red-400 text-center p-2 hidden"></div>
            <div id="loading" class="text-purple-200 text-center p-2">Loading...</div>
        </div>
        <div class="p-4 border-t border-purple-700 bg-purple-900 flex gap-2">
            <input
                type="text"
                id="message-input"
                class="flex-1 p-2 border border-purple-600 rounded-lg bg-purple-800 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-600"
                placeholder="Type your message..."
            />
            <button
                id="send-button"
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition"
            >
                Send
            </button>
        </div>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        const sessionId = generateUUID();
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const API_URL = 'https://technosurgemultiagentic.onrender.com';

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role === 'user' ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        fetch(`${API_URL}/chat/${sessionId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: null })
        })
            .then(response => {
                if (!response.ok) throw new Error(`Failed to fetch greeting: ${response.statusText}`);
                return response.json();
            })
            .then(data => {
                loadingDiv.classList.add('hidden');
                addMessage(data.ai_reply, 'assistant');
            })
            .catch(error => {
                loadingDiv.classList.add('hidden');
                showError('Failed to connect to the server. Please try again.');
                console.error('Error:', error);
            });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            loadingDiv.classList.remove('hidden');

            fetch(`${API_URL}/chat/${sessionId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to send message: ${response.statusText}`);
                    return response.json();
                })
                .then(data => {
                    loadingDiv.classList.add('hidden');
                    addMessage(data.ai_reply, 'assistant');
                    if (data.conversation_ended && data.emails_sent) {
                        showError('Conversation ended. Email sent to your provided address.');
                    }
                })
                .catch(error => {
                    loadingDiv.classList.add('hidden');
                    showError('Failed to send message. Please try again.');
                    console.error('Error:', error);
                });
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });
    </script>
</body>
</html>
